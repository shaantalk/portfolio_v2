    <!-- Sidebar Collapse -->
    <script type="text/javascript ">
        $(document).ready(function() {
            // Make Full Screen
            full_Screen_function()

            // Sidebar
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $('#blurrMe').toggleClass('blurred');
            });
            Waves.init();
            Waves.attach('.wave-effect', ['waves-button']);
            Waves.attach('.wave-effect-float', ['waves-button', 'waves-float']);
        });

        // function to set a given theme/color-scheme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }

        // function to toggle between light and dark theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }

        // Immediately invoked function to set the theme on initial load
        (function() {
            if (localStorage.getItem('theme') === 'theme-light') {
                setTheme('theme-light');
                document.getElementById('slider').checked = true;
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setTheme('theme-dark');
                document.getElementById('slider').checked = false;
            } else {
                setTheme('theme-dark');
                document.getElementById('slider').checked = false;
            }
        })();


        // Full Screen
        function full_Screen_function() {
            var targetelement = document.documentElement;

            if (targetelement.requestFullscreen) {
                targetelement.requestFullscreen();
            }
            if (targetelement.webkitRequestFullscreen) {
                targetelement.webkitRequestFullscreen();
            }
            if (targetelement.mozRequestFullScreen) {
                targetelement.mozRequestFullScreen();
            }
            if (targetelement.msRequestFullscreen) {
                targetelement.msRequestFullscreen();
            }
        }
    </script>
